
<a ng-click="create()" ui-sref="ga.product.create" class="ui black labeled icon small button"><i class="add icon"></i> AÃ±adir Producto</a>
<a ui-sref="ga.category.items" class="ui labeled icon small button"><i class="tags icon"></i> Categorias</a>

<table class="ui sortable compact table segment">
    <thead>
        <tr>
            <th></th>
            <th>Categoria</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Detalle1</th>
            <th>Detalle2</th>
            <th>Detalle3</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" ui-sref="ga.product.edit(item._id)" ng-click="select(item);">
            <td><img class="rounded mini ui image" src="{{fullpicturePath}}/{{item.url}}"/></td>
            <td>{{item.categoryDescription}}</td>
            <td>{{item.code}}</td>
            <td>{{item.name}}</td>
            <td>{{item.details1}}</td>
            <td>{{item.details2}}</td>
            <td>{{item.details3}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
              {{items.length}}  productos leidos
            </th>
        </tr>
    </tfoot>
</table>
