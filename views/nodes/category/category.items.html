
<a  ui-sref="ga.category.create" class="ui black labeled icon small button"><i class="add icon"></i> Añadir Categoria</a>

<table class="ui table segment">
    <thead>
        <tr>
          
            <th>Descripción</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in productCategories" ui-sref="ga.category.edit(item._id)" ng-click="select(item);">
            
            <td>{{item.description}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="3">
              {{productCategories.length}}  categorias leidas
            </th>
        </tr>
    </tfoot>
</table>
